<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <section class="section">
        <div id="app" class="container">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-128x128 is-1by1">
                            <img v-bind:src="image" v-bind:alt="image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="product-info">
                            <p class="title is-3">{{ product }}</p>
                            <p class="subtitle is-5">{{ description }}</p>
                            <div>
                                    <p v-if="inventory > 10" class=""><i class="fas fa-crow"></i>In stock</p>
                                    <p v-else-if="inventory <= 10 & inventory > 0">Almost in stock</p>
                                    <p v-else="inventory > 0">Out of stock</p>
                            </div>
                            <div class="product-details">
                                <ul>
                                    <li v-for="detail in details">{{ detail }}</li>
                                </ul>
                            </div>
                            <div v-for="variant in variants" 
                            :key="variant.variantId"
                            class="tag is-light"
                            :style="{backgroundColor: variant.variantColor}"
                            @mouseover="updateProduct(variant.variantImage)">
                            <p>{{variant.variantColor}}</p>
                            </div>
                            <i class="button" @click="addToCart" :disabled="!inStock">Add to cart</i>
                            <i class="button" @click="removeFromCart">Remove from cart</i>
                            <div class="cart">
                                <p>Cart({{cart}})</p>
                            </div>

                        </div>

                    </div>

            </div>
            </article>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
